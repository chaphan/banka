<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Banka is a light-weight core banking application that powers banking operations like account
    creation, customer deposit and withdrawals.">
	<meta name="keywords" content="Banking, Money, bank account">
    <title>Banka | Users</title>
    <link rel="shortcut icon" type="image/png" href="./assets/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="./assets/js/main.js"></script>
    <script type="text/javascript" src="./assets/js/users.js"></script>
    <script type="text/javascript" src="./assets/js/bank-users-manage.js"></script>
  </head>
  <body>
    <header>
        <div class="container">
            <div id="brand">
                <h1>
                    <span class="app-name">Banka</span>
                </h1>
            </div>
            <nav>
                <ul>
                    <a href="bank-transactions.html">Transactions</a>
                    <a href="bank-accounts.html">Accounts</a>
                    <a href="bank-manage-users.html">Manage</a>
                    <a href="index.html">Signout</a>
                </ul>
            </nav>
        </div>
    </header>
    <section id="content">
        <div class="row">
            <div class="column left">              
                <br><br>
                <a href="bank-user-create.html">
                    <button type="submit" class="button acc-createbtn">Create New User</button>
                </a>
            </div>

            <div class="column right"> 
                <div class="transact-heading">
                    <h1>All Banka Users</h1>
                </div>
                
                <hr>
                <div class="search">
                    <input type="text" placeholder="Search User Accounts" 
                    name="lname" required>
                </div>

                <div class="accounts">
                    <ul class="accounts-list" id="users-list">
                        <li>
                            <div class="card">
                                <h5>Loading...</h5>
                            </div>
                        </li>
                    </ul>
                    <div class="container">
                        <br>
                        <button type="submit" class="button">View More History</button>
                    </div>
                </div>  
            </div>
        </div>
    <footer>
        <div class="footer l-box is-center">
            Developed by Shaphan
        </div>
    </footer>
</html>
