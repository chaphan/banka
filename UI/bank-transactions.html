  <body>
    <header>
        <div class="container">
            <div id="brand">
                <h1>
                    <span class="app-name">Banka</span>
                </h1>
            </div>
            <nav>
                <ul>
                    <a href="bank-transactions.html">Transactions</a>
                    <a href="bank-accounts.html">Accounts</a>
                    <a href="bank-manage-users.html">Manage</a>
                    <a href="index.html">Login</a>

            </nav>

    <section id="content">
        <div class="row">
            <div class="column left">
                <ul class="accounts">
                    <li class="list-header">Frequent Accounts</li>
                    <li><a href="">#20183444094</a></li>

            </div>

            <div class="column right">
                
                    <div class="transact-heading">

                            </ul>
                            <div class="container">
                                <br>

                            </div>
                    
                    </div>
