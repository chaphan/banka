<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Banka is a light-weight core banking application that powers banking operations like account
    creation, customer deposit and withdrawals.">
	<meta name="keywords" content="Banking, Money, bank account">
    <title>Banka | New User </title>
    <link rel="shortcut icon" type="image/png" href="./assets/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="container">
            <div id="brand">
                <h1>
                    <span class="app-name">Banka</span>
                </h1>
            </div>
            <nav>
                <ul>
                    <ul>
                        <a href="bank-transactions.html">Transactions</a>
                        <a href="bank-accounts.html">Accounts</a>
                        <a href="bank-manage-users.html">Manage</a>
                        <a href="index.html">Login</a>
                    </ul>
                </ul>
            </nav>
        </div>
    </header>
    <section id="content">
        <div class="row">
            <div class="column left">
                <br><br>
                <a href="bank-manage-users.html">
                    <button type="submit" class="button acc-createbtn">Manage Users</button>
                </a>
            </div>

            <div class="column right">
                <div class="form-acc card">
                    <div class="content">
                        <form action="" class="form">
                            <h1>New Banka user Creation</h1>
                            <hr>
                            <div class="field">
                                <label for="firstname"><b>Firstname</b></label>
                                <input type="text" placeholder="Enter Firstname" name="fname" required>
                            </div>
                            <div class="field">
                                <label for="lastname">Lastname</label>
                                <input type="text" placeholder="Enter Lastname" name="lname" required>
                            </div>
                            <div class="field">
                                <label for="email">Email</label>
                                <input type="text" placeholder="Enter Email" name="email" required>
                            </div>
                            <div class="field">
                                <label for="psw">Generated Password:</label>
                                <input type="text" readonly placeholder="Enter Password" value="xGhvbvCDaa" name="psw" required>     
                            </div>
                            
                            <div class="field">
                                <label for="acctype">User Type</label>
                                <br>
                                <div class="radio-group">
                                    <b> Admin Account: </b><input type="radio" name="acctype" value="curr">
                                    <b> Staff Account: </b><input type="radio" name="acctype" value="save">
                                </div>
                            </div>
                            
                            <br>
                            <div class="clearfix">
                                <button type="submit" class="button signupbtn">Create User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <footer>
        <div class="footer l-box is-center">
            Developed by Shaphan
        </div>
    </footer>
</html>
