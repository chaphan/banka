<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Banka is a light-weight core banking application that powers banking operations like account
    creation, customer deposit and withdrawals.">
	<meta name="keywords" content="Banking, Money, bank account">
    <title>Banka | Login</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="container">
            <div id="brand">
                <h1>
                    <span class="app-name">Banka</span>
                </h1>
            </div>
            <nav>
                <ul>
                    <a href="">Services</a>
                    <a href="user-signup.html">Sign Up</a>
                </ul>
            </nav>
        </div>
    </header>
    <section >
        <div id="welcome">
            <h1>Welcome to Banka</h1>
            <h4>We serve you with the leading and outstanding banking solutions on the globe</h4>
            <button class="btn-cta get-started">Get Started</button>
            <button class="btn-cta signin">Sign In</button>
        </div>
            
    </section>
    <section id="content">
        
        <form action="user-dashboard.html">
            <div class="login-container">
                
                <h1>Login</h1>
                <hr>
            
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                <div class="clearfix">
                    <button type="submit" class="button loginbtn">Login</button>
                </div>
            </div>
        </form>
    </section>
  </body>
</html>
