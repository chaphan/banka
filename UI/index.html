<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Banka is a light-weight core banking application that powers banking operations like account
    creation, customer deposit and withdrawals.">
	<meta name="keywords" content="Banking, Money, bank account">
    <title>Banka | Login</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="container">
            <div id="brand">
                <h1>
                    <span class="app-name">Banka</span>
                </h1>
            </div>
            <nav>
                <ul>
                    <a href="">Services</a>
                    <a href="user-signup.html">Sign Up</a>
                </ul>
            </nav>
        </div>
    </header>
   
    <section id="content">
        <div id="cta">
            <div id="cta-content">
                <h1 class="cta-head">Welcome to Banka</h1>
                <p class="cta-subhead">
                    We serve you with the leading and outstanding banking solutions on the globe
                </p>
                <p>
                    <a href="user-signup.html"><button class="btn-cta get-started">Get Started</button></a>
                </p>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="column left">
                    
                </div>
                <div class="column right">
                        <div class="form-acc card">
                            <div class="content">
                                <form action="" class="form">
                                    <h1>User Login</h1>
                                    <hr>
                                    
                                    <div class="field">
                                        <label for="email">Email</label>
                                        <input type="text" placeholder="Enter Email" name="email" required>
                                    </div>
                                    <div class="field">
                                        <label for="psw">Password:</label>
                                        <input type="text" placeholder="Enter Password" value="" name="psw" required>     
                                    </div>
                                    
                                    <br>
                                    <div class="clearfix">
                                        <button type="submit" class="button signupbtn">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
        </div>
        
    </section>
    <footer>
        <div class="footer l-box is-center">
            Developed by Shaphan
        </div>
    </footer>
  </body>
</html>
