<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Banka is a light-weight core banking application that powers banking operations like account
    creation, customer deposit and withdrawals.">
	<meta name="keywords" content="Banking, Money, bank account">
    <title>Banka | Bank Account Creation</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="container">
            <div id="brand">
                <h1>
                    <span class="app-name">Banka</span>
                </h1>
            </div>
            <nav>
                <ul>
                    <a href="user-dashboard.html">Dashboard</a>
                    <a href="user-acc-create.html">Accounts</a>
                    <a href="user-acc-create.html">Support</a>
                    <a href="user-login.html">Sign out</a>
                </ul>
            </nav>
        </div>
    </header>
    <section id="content">
        <div class="row">
            <div class="column left">
                <div class="left-content">
                    <ul class="accounts">
                        <li class="list-header">All Accounts</li>
                        <li><a href="">#20183444094</a></li>
                        <li><a href="">#20173285949</a></li>
                        <li><a href="">#20198384859</a></li>
                    </ul>
                    <br><br>
                    <button type="submit" class="button acc-createbtn">Add Account</button>

                </div>
            </div>

            <div class="column right">
                <form action="">
                    <div class="container">
                        <h1>New Account Creation</h1>
                        <p>Please fill in this form to create new account.</p>
                        <hr>

                        <label for="accname"><b>Account Name</b></label>
                        <input type="text" placeholder="Enter Account Name" name="accname" required>
                        
                        <label for="accbal"><b>Opening Balance</b></label>
                        <input type="text" placeholder="Enter Opening Balance" name="accbal" required>
                        
                        <label for="acctype"><b>Account Type</b></label>
                        <br><br>
                        <div class="radio-group">
                            <b> Current Account: </b><input type="radio" name="acctype" value="curr">
                            <b>Saving Account: </b><input type="radio" name="acctype" value="save">
                        </div>
                        
                    
                        <p>By creating an account you agree to our <a href="#" style="color:#64dd17">Terms & Privacy</a>.</p>
                    
                        <div class="clearfix">
                            <button type="submit" class="button signupbtn">Create Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </section>
  </body>
</html>
