<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Banka is a light-weight core banking application that powers banking operations like account
    creation, customer deposit and withdrawals.">
	<meta name="keywords" content="Banking, Money, bank account">
    <title>Banka | Bank Account Creation</title>
    <link rel="shortcut icon" type="image/png" href="./assets/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="./assets/js/main.js"></script>
    <script type="text/javascript" src="./assets/js/accounts.js"></script>
    <script type="text/javascript" src="./assets/js/account-create.js"></script>
  </head>
  <body>
    <header>
        <div class="container">
            <div id="brand">
                <h1>
                    <span class="app-name">Banka</span>
                </h1>
            </div>
            <nav>
                <ul>
                    <a href="user-dashboard.html">Dashboard</a>
                    <a href="user-acc-create.html">Accounts</a>
                    <a href="user-acc-create.html">Support</a>
                    <a href="index.html">Sign out</a>
                </ul>
            </nav>
        </div>
    </header>
    <section id="content">
        <div class="row">
            <div class="column left">
                <ul class="accounts" id="user-accounts">
                    <li class="list-header">All Accounts</li>
                    
                </ul>
                <br><br>
                <div class="container">
                    <button type="submit" class="button acc-createbtn">Add Account</button>
                </div>
                
            </div>

            <div class="column right">
                <div class="form-acc card">
                    <div class="content">
                        <form action="" class="form">
                            <h1>New Account Creation</h1>
                            <p>Please fill in this form to create new account.</p>
                            <hr>
                            
                            <div class="field">
                                <label for="accname">Account Name</label>
                                <input type="text" placeholder="Enter Account Name" name="accname" required>
                            </div>
                            
                            <div class="field">
                                <label for="accbal">Opening Balance</label>
                                <input type="text" placeholder="Enter Opening Balance" name="accbal" required>
                            </div>
                            <div class="field">
                                <label for="acctype">Account Type</label>
                                <br><br>
                                <div class="radio-group">
                                    <b> Current Account: </b><input type="radio" id="rdio-curr" name="acctype" value="current">
                                    <b>Saving Account: </b><input type="radio" id="rdio-save" name="acctype" value="savings">
                                </div>
                            </div>
                            
                            <p>By creating an account you agree to our <a href="#" style="color:#64dd17">Terms & Privacy</a>.</p>
                        
                            <div class="clearfix">
                                <button type="submit" class="button" id="btn-acc-create">Create Account</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
                
            </div>
        </div>
        
    <footer>
        <div class="footer l-box is-center">
            Developed by Shaphan
        </div>
    </footer>
</html>
