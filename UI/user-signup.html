<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Banka is a light-weight core banking application that powers banking operations like account
    creation, customer deposit and withdrawals.">
	<meta name="keywords" content="Banking, Money, bank account">
    <title>Banka | Sign Up</title>
    <link rel="shortcut icon" type="image/png" href="./assets/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/signup.js"></script>
  </head>
  <body>
    <header>
        <div class="container">
            <div id="brand">
                <h1>
                    <span class="app-name">Banka</span>
                </h1>
            </div>
            <nav>
                <ul>
                    <a href="index.html">Login</a>
                    <a href="bank-accounts.html">Staff login</a>
                </ul>
            </nav>
        </div>
    </header>
    <section id="content">
        <form action="">
            <div id="signup" style="width: 80%">
                <h1>Sign Up</h1>
                <p>Please fill in this form to join Banka.</p>
                <hr>
                <label for="firstname">Firstname</label>
                <input type="text" placeholder="Enter Firstname" id="txt-fname" name="fname" required>

                <label for="lastname">Lastname</label>
                <input type="text" placeholder="Enter Lastname" id="txt-lname" name="lname" required>


                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" id="txt-email" name="email" required>
            
                <label for="psw">Password</label>
                <input type="password" placeholder="Enter Password" id="txt-pass" name="psw" required>
            
                <label for="psw-repeat">Repeat Password</label>
                <input type="password" placeholder="Repeat Password" id="txt-repass" name="psw-repeat" required>
            
                <p>By creating an account you agree to our <a href="#" style="color:#64dd17">Terms & Privacy</a>.</p>
            
                <div class="clearfix container">
                    <button type="submit" class="button signupbtn" id="btn-signup">Sign Up</button>
                </div>
            </div>
        </form>
    <footer>
        <div class="footer l-box is-center">
            Developed by Shaphan
        </div>
    </footer>
</html>
