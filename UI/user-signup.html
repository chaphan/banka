<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Banka is a light-weight core banking application that powers banking operations like account
    creation, customer deposit and withdrawals.">
	<meta name="keywords" content="Banking, Money, bank account">
    <title>Banka | Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="container">
            <div id="brand">
                <h1>
                    <span class="app-name">Banka</span>
                </h1>
            </div>
            <nav>
                <ul>
                    <a href="user-login.html">Login</a>
                </ul>
            </nav>
        </div>
    </header>
    <section id="content">
        <form action="">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to join Banka.</p>
                <hr>
                <label for="firstname"><b>Firstname</b></label>
                <input type="text" placeholder="Enter Firstname" name="fname" required>

                <label for="lastname"><b>Lastname</b></label>
                <input type="text" placeholder="Enter Lastname" name="lname" required>


                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
                <p>By creating an account you agree to our <a href="#" style="color:#64dd17">Terms & Privacy</a>.</p>
            
                <div class="clearfix">
                    <button type="submit" class="button signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </section>
  </body>
</html>
